<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>


<form id="registerForm" action="" method="POST">
    {% csrf_token %}
        <table class="field">
            <tr>

                <td>
                    <label class="field">手 机 号：</label>
                    <input type="tel" id="mobile" name="tel"/>
                    <input id="codeBtn" type="button" onclick="send()" value="获取验证码"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="field">验 证 码：</label>
                    <input type="text" class="text" name="code">
                </td>
            </tr>
             </table>
    <table>
            <tr>
                <td >
                    <input type="text" name="capt" >
                </td>
                <td >
                    <input type="button" onclick="ImageCode()" value="图片验证码"/>
                </td>
                <td id="img">
                   <img id="GVC">
                </td>
            </tr>
    </table>
    <input type="submit" value="立即注册">
</form>
 <script>
    function send(){
        tel = $('#mobile').val()
          $.ajax({
                url: '/app/send/',
                data: {'mobile': tel,csrfmiddlewaretoken:'{{ csrf_token }}'},
                type: 'POST',
                dtaType: 'JSON',
                success: function (data) {
                         console.log(data);

                },
            })
        }


    function ImageCode() {
    //拼接请求路径
        console.log('ok')
        url = "/app/graph/" ;
    // 设置对应的src属性为该url
        $("#GVC").attr("src", url)
}
</script>
</body>
</html>
